        <script>
            let german = false,
                language = navigator.language.toLowerCase() ?? 'en',
                search = new URLSearchParams(window.location.search),
                path = '/';
            
            if (language.startsWith('de')) german = true;
            
            if (search.has('path')) path = search.get('path');

            window.location.replace((german ? '/de' : '/en') + path);
        </script>
